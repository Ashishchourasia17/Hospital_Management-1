<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Eye Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .password-container {
      position: relative;
      width: 300px;
    }
    .password-container input {
      width: 100%;
      padding: 10px 40px 10px 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .password-container .toggle-btn {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: #555;
    }
    .password-container .toggle-btn:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="password-container">
    <input type="password" id="passwordField" placeholder="Enter your password" />
    <button class="toggle-btn" id="togglePassword">👁️</button>
  </div>

  <script>
    const passwordField = document.getElementById('passwordField');
    const togglePassword = document.getElementById('togglePassword');

    togglePassword.addEventListener('click', () => {
      // Toggle password visibility
      const type = passwordField.type === 'password' ? 'text' : 'password';
      passwordField.type = type;

      // Change button icon
      togglePassword.textContent = type === 'password' ? '👁️' : '🙈';
    });
  </script>
  
</body>
</html>
