<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <h1>Registration form</h1>
    <div class="form">
        
        <form action="">

            <label for="name">Enter Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <br>
            <br>
            <label for="email">E-mail Address:</label>
            <input type="email" id="email" placeholder="Enter your E-mail Address" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <br>
            <br>
            <input type="checkbox">html
            <input type="checkbox">python
            <input type="checkbox">java
            <br>
            <br>
            <label for="">Gender</label>
            <input type="radio" name="a">male
            <input type="radio" name="a">female
            <input type="radio" name="a">other
            <br>
            <br>
            <label for="">Choose the course:</label>
            <select name="" id="">
                <option value="">B.tech</option>
                <option value="">B.pharm</option>
                <option value="">BCA</option>
                <option value="">BSC</option>
            </select>
            <br><br>
            <label for="">Enter your dob</label>
            <input type="date"><br><br>
            <label for="">Upload:</label>
            <input type="file"><br><br>
            <textarea name="" id="" placeholder="Enter text here..."></textarea><br><br>
            <input type="reset">
            <br>
            <br>
            <input type="submit" value="click here" id="btn">


        </form>
    </div>
    <!-- <script src="form.js"> </script> -->
</body>

</html>
